<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissor!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="score">
        <table>
            <thead>
                <tr>
                    <th>Player Score</th>
                    <th>Computer Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="computer">
        <img class="computerSelection" class="smaller" src="rock.svg">
        <img class="computerSelection" src="paper.svg">
        <img class="computerSelection" src="scissors.svg">
    </div>
    <div id="player">
        <img class="playerSelection" src="rock.svg">
        <img class="playerSelection" src="paper.svg">
        <img class="playerSelection" src="scissors.svg">
    </div>
    <div id="shoot">
        <button>Shoot!</button>
    </div>    
</body>

<script src="index.js"></script>

</html>
